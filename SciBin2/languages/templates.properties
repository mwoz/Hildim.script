# html.properties picks up VB keywords from keywordclass.vb
keywordclass.includs=$(keywordclass.forms) $(functionclass.forms)

keywords.$(file.patterns.includs)=$(keywordclass.forms)
keywords.$(file.patterns.templates)=$(keywordclass.forms)

keywords2.$(file.patterns.templates)=$(functionclass.forms)
keywords2.$(file.patterns.includs)=$(functionclass.forms)
keywords3.$(file.patterns.templates)=$(keywordclass.xml1)
keywords3.$(file.patterns.includs)=$(keywordclass.xml1)
keywords4.$(file.patterns.templates)=$(keywordclass.xml2)
keywords4.$(file.patterns.includs)=$(keywordclass.xml2)

keywords5.$(file.patterns.templates)=$(keywordclass.api)
keywords5.$(file.patterns.includs)=$(keywordclass.api)

keywords6.$(file.patterns.templates)=$(keywordclass.methods)
keywords6.$(file.patterns.includs)=$(keywordclass.methods)

comment.block.includs='
comment.block.templates='
# VB styles


# Команда меню - Собрать (F7)

