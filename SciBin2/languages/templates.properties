# Подключение файла сокращений только для данного языка
abbreviations.$(file.patterns.templates)=$(SciteDefaultHome)\abbrev\form.abbrev
abbreviations.$(file.patterns.includs)=$(SciteDefaultHome)\abbrev\form.abbrev

# Подключение файла автодополнения и всплывающих подсказок по синтаксису
#api.$(file.patterns.templates)=$(SciteDefaultHome)\api\vbscript.api;$(SciteDefaultHome)\api\Form.api
apii.*.xml=$(SciteDefaultHome)\api\vbscript.api;$(SciteDefaultHome)\api\Form.api
apii.*.inc=$(SciteDefaultHome)\api\vbscript.api;$(SciteDefaultHome)\api\Form.api
apiix.*.xml=$(SciteDefaultHome)\api\Formxml.api

# Символы, после ввода которых, возникает список автодополнения
autocomplete.vbscript.start.characters=.
autocomplete.vbscript.fillup.characters=.  (*+=-&,
autocomplete.vbscript.setobj.pattern=Set%s+([%w%_]+)%s*=%s*([^%c]+)
autocomplete.vbscript.setobj.pattern2='%s*([%w%_]+)%s+as%s+([^%c]+)
# Символы, после ввода которых возникает подсказка
calltipex.vbscript.parameters.start= (
# Символы - разделители параметров
calltip.vbscript.parameters.separators=,
# indent.automatic=0
# По умолчанию автоформатирование включено
autoformat.line=1

command.compile.$(file.patterns.includs)=echo :::LUA:::listCalc_SetTemplateForBuild()
command.compile.$(file.patterns.templates)=0
command.build.$(file.patterns.includs)=echo :::LUA:::listCalc_CompileSelectedTemplate()
command.build.$(file.patterns.templates)=echo :::LUA:::listCalc_CompileSelectedTemplate()
command.build.subsystem.$(file.patterns.includs)=0
command.build.subsystem.$(file.patterns.templates)=0



